<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{.Hostname}} - Easy and fast file sharing from the command-line.</title>
    <meta name="description" content="Easy and fast file sharing from the command-line.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="../styles/main.css">
    <link href='../fonts/fonts.css?family=Source+Sans+Pro:100,200,300' rel='stylesheet' type='text/css'>
    <link href='../fonts/fonts.css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <script src="../scripts/vendor/modernizr.js"></script>
</head>


<body  id="download">

    <script>
      var gaKey = "{{.GAKey}}";
      if (gaKey != "") {
        (function(i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', gaKey, 'transfer.sh');
        ga('send', 'pageview');
      }
    </script>

    <div id="navigation">
        <div class="wrapper">
            <a href="/">
                <h1>{{.Hostname}}</h1>
            </a>
            <ul class="hidden-xs">
                <li><a href="../">home</a>
                </li>
                <li><a href="../#samples">sample use cases</a>
                </li>
                <li><a href="../#contact">contact us</a>
                </li>
            </ul>
        </div>
    </div>

<section id="home">
    <div class="wrapper">

                <br/>
                <h2 class="page-title">{{.Filename}}</h2>
                <h4>type: <b>{{.ContentType}}</b></h4>
                <h4>size: <b>{{.ContentLength | format "#,###."}}</b> bytes</h4>

                <a href="{{.URLGet}}" class="btn-cta btn"> download</i> </a> <br/><br/>
                <div class="qrcode">
                        <img src="data:image/png;base64,{{.QRCode}}"/>
                </div>


        <div class="row animated fadeInDown">
            <div id="from-terminal" class=" box col-md-8  col-md-offset-2 col-xs-12">
                <div class="terminal-top">
                </div>
                <div id="terminal" class="terminal">
                    <div id="md-preview">{{.Content}}</div>
                </div>
            </div>
        </div>
        <br/>

        <a href="{{.URL}}" id="fire-delete" class="btn-cta btn"> delete</i> </a> <br/><br/>
        <div class="delete-modal row animated fadeInDown">
          <div id="from-terminal" class=" box col-md-8  col-md-offset-2 col-xs-12">
            <div class="terminal-top">
            </div>
            <div class="terminal">
              <div id="web">
                <input type="text" id="deletion-token" value="" placeholder="Please enter the deletion token">
                <a href="#" id="confirm-delete" class="btn-cta btn"> confirm</i> </a> <br/><br/>
              </div>
              <div id="error"></div>
            </div>
          </div>
        </div>


        <br/>
    </div>
</section>


<footer>
    <div class="wrapper">
        <img src="../images/Logo-orange.png" alt="Founded in Holland">
        <p>Made with <i class="icon-heart"></i> by <a href="http://blog.dutchcoders.io/" title="Dutch Coders">Dutch Coders</a>
        </p>
    </div>

</footer>

    <script>
    (function() {
      var userVoiceKey = "{{.UserVoiceKey}}";
      if (userVoiceKey != "") {
        var uv = document.createElement('script');
        uv.type = 'text/javascript';
        uv.async = true;
        uv.src = '//widget.uservoice.com/{{.UserVoiceKey}}.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(uv, s)
      }
    })()
    </script>

</body>
